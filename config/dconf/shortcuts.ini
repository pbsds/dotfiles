[org/gnome/settings-daemon/plugins/media-keys]
screenshot-clip='Print'
magnifier-zoom-out='<Super>minus'
area-screenshot-clip='<Primary>Print'
play='<Primary>Page_Down'
screenshot='<Shift>Print'
magnifier-zoom-in='<Super>plus'
home='<Super>e'
area-screenshot='<Primary><Shift>Print'
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6/']
magnifier='<Super>Escape'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Primary><Super>Left'
command='sh -c "$HOME/.local/opt/left-window.sh"'
name='Left Window'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5]
binding='<Primary><Alt>space'
command='sh -c "gnome-terminal --hide-menubar --window-with-profile=manjaro -x python -i $HOME/.local/opt/python-interactive-imports.py"'
name='Open Python Terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6]
binding='<Primary><Shift>space'
command='sh -c "$HOME/.local/opt/toggle_decoration.sh"'
name='Toggle window decorations'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Primary><Super>Down'
command='sh -c "$HOME/.local/opt/center-window.sh"'
name='Center Window'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4]
binding='<Primary><Super>Up'
command='sh -c "$HOME/.local/opt/center-small-window.sh"'
name='Center Small Window'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Primary><Alt>t'
command='gnome-terminal --hide-menubar --window-with-profile=manjaro'
name='Open terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Primary><Super>Right'
command='sh -c "$HOME/.local/opt/right-window.sh"'
name='Right Windows'

